<template>
  <lightning-card
    variant="Narrow"
    title="Signature Section"
    icon-name="standard:record_signature_task"
  >
    <template if:true={showLoading}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
        class="spinnerClass"
      ></lightning-spinner>
    </template>
    <div class="slds-align_absolute-center">
      <canvas id="sPanel" style="border: 1px solid black"> </canvas>
    </div>
    <div>
      <lightning-button
        variant="brand"
        label="Save"
        class="slds-m-left_x-small"
        onclick={handleSaveSignature}
      >
      </lightning-button>
      <lightning-button
        variant="brand"
        label="Clear"
        class="slds-m-left_x-small"
        onclick={handleClear}
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
